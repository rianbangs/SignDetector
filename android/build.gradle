buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

// Enforce SDK versions on all subprojects (native modules) including tflite-react-native
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            android {
                // Ensure compileSdkVersion is at least 30 for Java 9+ compatibility
                compileSdkVersion = rootProject.ext.compileSdkVersion >= 30 ? rootProject.ext.compileSdkVersion : 30
                buildToolsVersion = rootProject.ext.buildToolsVersion
                targetSdkVersion = rootProject.ext.targetSdkVersion
            }
        }
    }
}
